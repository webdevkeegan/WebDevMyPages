<h5 id="name"></h5>
<section id="edit_proj">
    <form action="/edit_proj" method="post">
        <div class="row">
            <div class="col-12" id="newOnly">
                <div class="mb-3">
                    <label for="nameForm" class="form-label required">Project Name</label>
                    <input type="text" class="form-control required" id="nameForm" placeholder="Project Name" name="nameForm">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="location" class="form-label required">Project Location</label>
                    <input type="text" class="form-control required" id="location"  name="location">
                </div>
            </div>
            <div class ="col-12">
                <div class="mb-3">
                    <label for="description" class="form-label required">Description</label>
                    <textarea class="form-control big required" id="description" placeholder="..." name="description"></textarea>
                </div>
            </div>
            <div class="mb-3">
                <label for="cur" class="form-label">Current or Past Project?</label>
                <select id="cur" class="form-select" name="cur" required>
                    <option selected value="">...</option>
                    <option value="current">Current Project</option>
                    <option value="past">Past Project</option>
                </select>
            </div>
            <hr>
            <h1>Reports</h1>
            <div class ="col-sm-12 col-md-4 col-lg-4 required">
                <div class="mb-3">
                    <label for="main_link" class="form-label">Main Report</label>
                    <input class="form-control required" type="text" name="main_link" placeholder="Paste link to main report here" id="main_link">
                </div>
            </div>
            <div class ="col-sm-12 col-md-4 col-lg-4">
                <div class="mb-3">
                <label for="link2" class="form-label">Paste link to report here</label>
                <input class="form-control" type="text" name="link2" placeholder="Paste link to report here" id="link2">
            </div>
            </div>
            <div class ="col-sm-12 col-md-4 col-lg-4">
                <div class="mb-3">
                    <label for="link3" class="form-label">Paste link to report here</label>
                    <input class="form-control" type="text" name="link3" placeholder="Paste link to report here" id="link3">
                </div>
            </div>
            <hr>
            <h1>Images</h1>
            <div id="image_div" class="row">
            </div>
            <hr>
            <h1>Staff</h1>
            <div id="staff_div" class="row">
            </div>

            <hr>

            <h1>Partners</h1>
            <div id="partner_div" class="row"></div>
        </div>
        <div class="mb-3">
            <p id="error_message" style="color: red"></p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" style="width: 20%">Save</button>&nbsp;
            <button type="button" class="btn btn-danger" style="width: 20%" onclick="onDelete()">Delete</button>
        </div>
    </form>
</section>
