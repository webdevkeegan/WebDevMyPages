    <form action="/edit_event" method="post">
        <div class="row">
            <div class="col-12" id="newOnly">
                <div class="mb-3">
                    <label for="nameForm" class="form-label">Event Name</label>
                    <input type="text" class="form-control" id="nameForm" placeholder="Event Name" name="nameForm">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">

                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control big" id="description" placeholder="..." name="description"></textarea>
                </div>
            </div>
            <h1>Images</h1>
            <div id="image_div" class="row">
            </div>
            <div class="mb-3">
                <p id="error_message" style="color: red"></p>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" style="width: 20%">Save</button>&nbsp;
                <button type="button" class="btn btn-danger" style="width: 20%" onclick="onDelete()">Delete</button>
            </div>
        </div>
