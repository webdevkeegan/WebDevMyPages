<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Who We Are People</title>

    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <!--    jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="/js/edit_who_we_are_people.js" defer></script>
</head>
<body class="container">
<section id="nav">
    <nav class="navbar navbar-expand-lg navbar-light bg-white ml-auto">
        <a class="navbar-brand" href="#">HURDL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active navbar-btn" aria-current="page" href="/">Welcome</a>
                <a class="nav-link active navbar-btn" aria-current="page" href="/">HURDL and the World</a>
                <a class="nav-link active navbar-btn" aria-current="page" href="/">What We Do</a>
                <a class="nav-link active navbar-btn" aria-current="page" href="/who_we_are">Who We Are</a>
                <a class="nav-link active navbar-btn" aria-current="page" href="/">Blog</a>
            </div>
        </div>
    </nav>
</section>
<section style="margin-top: 2%">
    <form action="/new-person" method="post" id="new_person_form">
        <div class="mb-3">
            <label for="person_to_be_added" class="form-label">Full name of person to be added</label>
            <input type="text" class="form-control" id="person_to_be_added" placeholder="Enter name here" name="person_to_be_added" required>
        </div>
        <div class="mb-3">
            <label for="title_to_be_added" class="form-label">Title</label>
            <input type="text" class="form-control" id="title_to_be_added" placeholder="Enter title here" name="title_to_be_added" required>
        </div>
        <div class="mb-3">
            <label for="department_to_be_added" class="form-label">Department</label>
            <input type="text" class="form-control" id="department_to_be_added" placeholder="Enter department here" name="department_to_be_added" required>
        </div>
        <div class="mb-3">
            <label for="contact_to_be_added" class="form-label">Contact</label>
            <input type="text" class="form-control" id="contact_to_be_added" placeholder="Enter contact here" name="contact_to_be_added" required>
        </div>
        <div class="mb-3">
            <label for="picture_to_be_added" class="form-label">Profile Picture URL</label>
            <input type="text" class="form-control" id="picture_to_be_added" placeholder="Enter profile picture URL here" name="picture_to_be_added" required>
        </div>
        <div class="mb-3">
            <label for="bio_to_be_added" class="form-label">Biography</label>
            <input type="text" class="form-control" id="bio_to_be_added" placeholder="Enter personal blurb here" name="bio_to_be_added" required>
        </div>


        <label id="alert_button" style="color: red">seehere</label>
        <div style="margin-top: 2rem;" class="d-flex justify-content-left">
            <input name="sbutt" id="save_button" type="button" value="Save" class="btn btn-primary saveButt col-lg-11" >
        </div>
    </form>
</section>
</body>
</html>
