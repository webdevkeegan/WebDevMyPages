<body class="container">
<section id="edit_blog">
<!--    pointing to blog route-->
    <form action="/save_blog" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" placeholder="Blog Title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">Blog Thumbnail</label>
            <input type="text" class="form-control" id="thumbnail" placeholder="Thumbnail URL" name="thumbnail" required>
        </div>
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input class="form-control" type="text" name="date" placeholder="2021-01-01" id="date" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input class="form-control" type="text" name="category" placeholder="Category" id="category" required>
        </div>
        <div class="mb-3">
            <label for="overview" class="form-label">Overview</label>
            <textarea rows="4" cols="50" class="form-control" name="overview" id="overview" required></textarea>
        </div>
        <div class="mb-3">
            <p id="error_message" style="color: red"></p>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary" style="width: 20%">Save</button>&nbsp;
            <button type="button" class="btn btn-primary" style="width: 20%" onclick="onCancel()">Cancel</button>
        </div>
    </form>
</section>
